<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard - Signup</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">PhishGuard</div>
    <ul class="nav-links">
      <li><a href="home">Home</a></li>
      <li><a href="evaluate">Evaluate</a></li>
      <li><a href="about">About us</a></li>
      <li><a href="contact">Contact us</a></li>
       {%if session["user_id"]%}
        {%if session["user_id"] == -1%}
        <a href="dashboard">Statistics</a>
        {%endif%}
         <a href="logout" class="btn-signin">Logout</a>
         {%else%}
        <a href="login" class="btn-signin">Sign in</a>
        <a href="register" class="btn-signin">Sign up</a>
        {%endif%}
    </ul>
  </nav>

  <section class="container">
    <div class="left-box">
      <h1>Account Signup</h1>
      <p>Become a member and enjoy exclusive promotions.</p>
<hr>
      <form action="add_account" method="post">
      <label>Full Name</label>
        <input  type="text"  id="fullname" name="fullname"/>

        <label>Email address</label>
        <input type="email"  id="email" name="email" />

        <label>Password</label>
        <input type="password" id="password" name="password"/>

       

        <p class="signup-text">
          Already have an account? <a href="login">Login here</a>
        </p>

        <button class="btn-login"  type="submit">Signup</button>
      </form>
    </div>

    <div class="right-image">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="shield">
    </div>
  </section>
</body>
</html>
